apiVersion: apps/v1
kind: Deployment
metadata:
  name: comments-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comments
  template:
    metadata:
      labels:
        app: comments
    spec:
      containers:
        - name: comments
          image: lspaulucio/microservices-course-blog-comments
---
apiVersion: v1
kind: Service
metadata:
  name: comments-clusterip-srv
spec:
  type: NodePort # Default if not defined
  selector:
    app: comments
  ports:
    - name: comments
      protocol: TCP
      port: 4001
      targetPort: 4001
